  #         path: /get/tag/{id}
  listUser:
    handler: api/list.listUser
    events: 
      - http:
          path: /list/user
          method: get
          cors: true
          
  listPost:
    handler: api/list.listPost
    events: 
      - http:
          path: /list/post
          method: get
          cors: true

  listTag:
    handler: api/list.listPost
    events: 
      - http:
          path: /list/tag
          method: get
          cors: true

custom:
  optimize:
    minify: true
    presets: ['env']

plugins:
  - serverless-plugin-optimize
  - serverless-offline